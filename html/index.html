<!DOCTYPE html>
<html>

<head>
    <title>Take Your Height</title>
    <meta charset="utf8">
</head>

<body>
    <label for="height">请输入你的身高（cm）：</label>
    <input id="height" type="number">
    <button id="calc_height">计算</button>
    <script>
        const button=document.querySelector("#calc_height")
        const input=document.querySelector("#height")
        button.addEventListener("click",()=>{
            alert("你的身高是："+(input.value===""?0:input.value)+"cm!")
        })
    </script>
</body>
</html>
